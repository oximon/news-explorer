<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Мои статьи - NewsExplorer</title>
    <link
      rel="stylesheet"
      href="<%= htmlWebpackPlugin.files.chunks.articles.css %>"
      type="text/css"
    />
    <link
      rel="icon"
      href="<%=require('./favicon.png').default%>"
      type="image/ico"
    />
  </head>
  <body>
    <div class="root">
      <header class="header root__section">
        <div id="navigation" class="header__navigation">
          <div class="header__logo">
            <p class="header__logo-text">NewsExplorer</p>
            <img
              id="hamburger"
              class="header__mobile-icon"
              src="<%=require('./images/menu-dark.png').default%>"
              alt="Иконка меню"
            />
          </div>
          <nav id="nav" class="header__nav">
            <ul class="header__list">
              <li class="header__item">
                <a
                  href="./index.html"
                  class="link header__link_color_black header__link"
                  >Главная</a
                >
              </li>
              <li id="item_hide" class="header__item header__item_hide">
                <a
                  href="./articles.html"
                  class="link header__link header__link_color_black header__link_active-black"
                  >Сохранённые статьи</a
                >
              </li>
              <li id="toSigninItem" class="header__item">
                <a
                  id="toSigninButton"
                  href="#"
                  class="link header__link_color_white header__link header__link_border-white"
                >Авторизоваться</a>
              </li>
              <li id="logout" class="header__item header__item_hide">
                <a
                  id="logoutLink"
                  href="#"
                  class="link header__link_color_black header__link header__link_border-black header__link_after-black"
                >
                </a>
              </li>
            </ul>
          </nav>
        </div>

        <div class="header__line header__line_color_black"></div>

        <section class="header__articles root__section">
          <h2 class="header__articles-title">Сохранённые статьи</h2>
          <p class="header__articles-amount">
            <span id="userName"></span>, у вас <span id="amountArticles"></span> сохранённых статей
          </p>
          <p class="header__articles-text-keywords">
            По ключевым словам:
            <span class="header__articles-keywords"
              ></span
            >
          </p>
        </section>
      </header>

      <section class="results root__section results_type_success">
        <div id="savedContainer" class="results__container"></div>
      </section>

      <footer class="footer root__section">
        <p class="footer__copyright">© 2020 Supersite, Powered by News API</p>
        <div class="footer__soc-links">
          <ul class="footer__block">
            <li class="footer__item-link">
              <a href="#" class="link footer__link">Главная</a>
            </li>
            <li class="footer__item-link">
              <a href="#" class="link footer__link">Яндекс.Практикум</a>
            </li>
          </ul>
          <ul class="footer__block">
            <li class="footer__item-icon">
              <a href="#" class="footer__icon"
                ><img
                  src="<%=require('./images/github.png').default%>"
                  alt="icon of github"
              /></a>
            </li>
            <li class="footer__item-icon">
              <a href="#" class="footer__icon"
                ><img
                  src="<%=require('./images/fb.png').default%>"
                  alt="icon of facebook"
              /></a>
            </li>
          </ul>
        </div>
      </footer>
    </div>
    <script src="<%= htmlWebpackPlugin.files.chunks.articles.entry %>"></script>
  </body>
</html>
